services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    environment:
      - BACKEND_URL=http://backend:8001
    ports:
      - "8001:8001"

  #llm:
  #  build:
  #    context: ./LLM
  #    dockerfile: Dockerfile
  #  ports:
  #    - "5001:5001"
  #    - "11434:11434"
  #  volumes:
  #    - ollama_data:/root/.ollama

  database:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: userpwd
      MYSQL_DATABASE: HealthDB
    ports:
      - "3306:3306"
    volumes:
      - ./database/:/docker-entrypoint-initdb.d
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
  ollama_data:
